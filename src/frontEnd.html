<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport context=width=device.width, initial-scale=1.0">
        <title>Game Engine</title>
    </head>

    <body>
        <h1>Spring Simulator</h1>
        <p>Left and right arrow keys change the spring constant k.</p>
        <p>Up and down arrow keys change the mass m.</p>
        <canvas id="canvas" width="640" height="400"></canvas>    
        <script src="springSim.js"></script> 
        <input type="range"  min="1" max="60" value="30" onchange="updateFrameRate(this.value)"/>
		<span id="FrameRateLabel">Maximum Frame Rate</span>
    </body>
</html>
